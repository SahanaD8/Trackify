services:
  # Web Service for Backend API
  - type: web
    name: trackify-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: trackify-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: trackify-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: trackify-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: trackify-db
          property: database
      - key: DB_PORT
        value: 5432
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_SERVICE
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false

  # Static Site for Frontend
  - type: web
    name: trackify-frontend
    runtime: static
    env: static
    region: singapore
    plan: free
    buildCommand: echo "No build required for static site"
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /api/*
        destination: https://trackify-backend.onrender.com/api/*
    envVars:
      - key: API_BASE_URL
        value: https://trackify-backend.onrender.com

databases:
  - name: trackify-db
    databaseName: trackify_db
    user: trackify_user
    plan: free
    region: singapore
