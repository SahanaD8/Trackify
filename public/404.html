<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - TRACKIFY</title>

    <style media="screen">
      body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: rgba(0,0,0,0.87); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }
      #message { background: white; max-width: 400px; margin: 20px; padding: 40px 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); text-align: center; }
      #message h2 { color: #667eea; font-weight: bold; font-size: 72px; margin: 0 0 10px; }
      #message h1 { font-size: 28px; font-weight: 600; color: #333; margin: 0 0 20px;}
      #message p { line-height: 1.6; margin: 16px 0; font-size: 16px; color: #666; }
      #message a { display: inline-block; text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); text-transform: uppercase; text-decoration: none; color: white; padding: 14px 32px; border-radius: 8px; margin-top: 20px; font-weight: 600; transition: transform 0.2s; }
      #message a:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist. Please check the URL and try again.</p>
      <a href="/">‚Üê Back to Home</a>
    </div>
  </body>
</html>
