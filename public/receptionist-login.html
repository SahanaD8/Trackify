<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Login - TRACKIFY</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ TRACKIFY</h1>
            <p class="tagline">Receptionist Portal</p>
        </header>

        <main class="login-main">
            <div class="login-box">
                <h2>Receptionist Login</h2>
                
                <form id="receptionistLoginForm" onsubmit="receptionistLogin(event)">
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="text" id="phoneNumber" placeholder="Enter phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn-primary">Login</button>
                </form>

                <div id="messageBox" class="message-box"></div>
            </div>
        </main>

        <footer>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
