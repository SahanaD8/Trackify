name: Simple HTML CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install HTMLHint (HTML validator)
        run: |
          npm init -y
          npm install -g htmlhint

      - name: Run HTML linting
        run: |
          htmlhint "**/*.html" || true

      - name: Check CSS files exist
        run: |
          echo "CSS Files:"
          ls **/*.css || true

      - name: Success Message
        run: echo "âœ… HTML/CSS validation complete"
