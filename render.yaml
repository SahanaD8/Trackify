services:
  # Backend API
  - type: web
    name: trackify-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trackify-db
          property: connectionString
      - key: PORT
        value: 3001
    autoDeploy: true

  # Static Frontend
  - type: static
    name: trackify-frontend
    buildCommand: echo "No build needed"
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: trackify-db
    databaseName: trackify_db
    user: trackify_user
    region: singapore
    plan: free
